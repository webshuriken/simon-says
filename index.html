<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Carlos E Alford M">
    <meta name="keywords" content="carlos, eduardo, alford, maestre, webshuriken, simon, says, game, games">
    <meta name="description" content="Simon">
    <title>webshuriken-Simon Says</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="websi-navbar" role="navigation">
      <h2 class="websi-brand">Simon says..</h2>
    </nav>
    <main>
      <!-- DAHSBOARD -->
      <ul class="websi-dashboard">
        <li>
          <button class="websi-dashboard-btns" type="button" data-websi-btn="start">Start</button>
        </li>
        <li>Score: <span class="websi-dashboard-score" data-websi-score="0">0</span></li>
      </ul>
      <!-- SIMON SAYS GAMEBOARD -->
      <section class="websi-board-wrapper">
        <!-- GAME BUTTONS -->
        <ul class="websi-board" data-websi-board-active="false">
          <li>
            <button id="websiBtnA" class="websi-board-btns" type="button" data-websi-btn="red"></button>
          </li>
          <li>
            <button id="websiBtnB" class="websi-board-btns" type="button" data-websi-btn="green"></button>
          </li>
          <li>
            <button id="websiBtnC" class="websi-board-btns" type="button" data-websi-btn="blue"></button>
          </li>
          <li>
            <button id="websiBtnD" class="websi-board-btns" type="button" data-websi-btn="yellow"></button>
          </li>
        </ul>
        <!-- GAME MODAL -->
        <div class="websi-board-modal">
          <div class="websi-board-modal__body">
            <h4 class="websi-board-modal__title">Nice! you scored</h4>
            <span class="websi-board-modal__msg">22</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Create by <a href="https://carlosealford.com">Carlos E Alford</a> &copy; 2022</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
